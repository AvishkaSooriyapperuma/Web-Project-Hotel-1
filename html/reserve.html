    <div class="booking-form-box"> 
            <form action="" method="GET">
             
                <legend> <h2 class="pp1">Reservation</h2> </legend>
                <div class="booking-form"> 
                <label for="fname" class="pp">First Name: </label>
                <input class="form-control" type="text" name="fname" id="fname" required autofocus placeholder="Enter your first name." pattern="[a-zA-{3,}" title="Please enter valid name that includes more than 3 letters.">
                <label for="lname" class="pp">Last Name:</label>
                <input class="form-control" type="text" name="Last Name" id="lname" required autofocus placeholder="Enter your last name." pattern="[a-zA-Z]{3,}">
                <label for="phone" class="pp">Phone Number:</label>
                <input class="form-control" type="tel" name="phone" id="phone" required placeholder="Enter your phone number." pattern="[0-9]{10,}" title="Please Enter your mobile number here.">
                <label for="email" class="pp" >Email:</label>
                <input class="form-control" type="text" name="email" required placeholder="Enter the email" pattern="[a-zA-Z]{3,}@[a-zA-Z]{3,}.{1}[a-zA-Z]{2,}" title="Enter a valid email address." >
                <label for="ardate"class="pp">Arrival Date:</label>
                <input class="form-control" type="date" name="ardate"  title="Enter the date you arrive." >
                <label for="depdate"class="pp">Depature date:</label>
                <input class="form-control" type="date" name="depdate"   title="Enter the date you depature." >
                <label for="adults" class="pp">Adults:</label>
                <select name="adults" class="form-control" id="adult">
                    <option value="1">1</option>
                    <option value="2">2</option>
                    <option value="3">3</option>
                    <option value="4">4</option>
                    
                </select>
                <label for="adults" class="pp">Children:</label>
                <select name="adults" class="form-control" id="adult">
                    <option value="1">0</option>
                    <option value="2">1</option>
                    <option value="3">2</option>
                    <option value="4">3</option>
                    
                </select>
                <br>
                <label for="cat">Select Catagory:</Select></label>
                <select name="adults" class="form-control" id="cat">
                    <option value="1">Executive Suite</option>
                    <option value="2">Deluxe Suite</option>
                    <option value="3">Regular Room</option>
                    
                    
                </select>
               
                <button class="submitButn">Reserve</button>
                <button class="cancelButn">Cancel</button>
              
                </div>
